<!DOCTYPE html>
<html>
<head>
    <title>Cricket Shot Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .upload-container { border: 2px dashed #ccc; padding: 50px; display: inline-block; }
        input[type=file] { display: none; }
        label { background-color: #28a745; color: white; padding: 10px 20px; cursor: pointer; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Cricket Shot Recommender</h1>
    <div class="upload-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" id="video" accept="video/*" required>
            <label for="video">Choose Video</label><br><br>
            <button type="submit">Upload and Analyze</button>
        </form>
    </div>
</body>
</html>
